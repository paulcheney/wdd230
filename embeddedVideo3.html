<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handbrake Embed Test</title>
  <style>
  video::cue {
    background: rgba(0,0,0,0.3);
    color: #eee;
    font-size: 1rem;
    font-weight: bold;
    text-shadow: 0px 0px 5px #000;
  }
  </style>
</head>

<body>
  <h1>Video Embed Test (5:15 minute video)</h1>
  <video controls width="1280" height="720">
    <source src="media/lazyload1a-720h-15f-64k.mp4" type="video/mp4">
    <source src="media/lazyLoad1a.webm" type="video/mp4">
    <track label="English" kind="subtitles" srclang="en" src="media/lazyload1a-en.vtt" default />
    <track label="Spanish" kind="subtitles" srclang="en" src="media/lazyload1a-es.vtt" default />
  </video>
  <h2>Initial Page Load before playing</h2>
  <p>2 requests | 0.0042 MB Transferred | 0.0098 MB resources</p>
  <h2>Total Page Load After playing</h2>
  <p>4 requests | 14.9 MB Transferred | 14.9 MB resources</p>
</body>

</html>
